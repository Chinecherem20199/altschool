<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
   <div class="wrapper">
     <h3 class="title">Contact us</h3>
     
      <form class="form" action="post">
        <div class="input_field">
          <label>Name</label>
          <input
            type="text"
            class="input"
            placeholder="Name"
            name="Name"
            required
          />
        </div>
        <div class="input_field">
          <label>Email</label>
          <input
            type="email"
            class="input"
            placeholder="Email"
            name="email"
            required
          />
        </div>
        <textarea class="textarea" name="message"
          rows="5" cols="33" placeholder="Enter your message" required>
      
      </textarea>
      <div id="progressbar">
  <div></div>
</div>

      
        <div class="input_field">
        <input type="submit" value="Login" class="login" />
        </div>
      </form>
      </div>
       <li><a href="about.html" class="back">back</a></li>
        </div>
</body>
</html>
